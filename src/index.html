<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"/>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>
  <body>
    <header class="header">
      <a href="https://alexilch.github.io/goit-js-hw-13-image-finder/"><span class="material-icons md-48">
        refresh
        </span> </a> 
      <h1 class="title animate__animated animate__bounceInRight">Image finder</h1>
    </header>
    
    <form class="search-form" id="search-form">
        <input
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <!-- <button type="submit">Search</button> -->
      </form>
      
      <ul class="gallery">
        <!-- Список <li> с карточками изображений -->
      </ul>
      <button type="button" class="load-more" id="loadbtn">Load more</button>

    <script src="./index.js"></script>
  </body>
</html>
